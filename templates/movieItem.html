{% extends 'default.html' %}
{% block content %}
<div class="container item-section">
        <div class="row">
                <div class="col-lg-4 thumb ">
                    <a href="#"><img src="{{ movie.cover }}" class="img-thumbnail" alt="{{ movie.title }}"></a>
                </div>

                <div class="col-lg-8 thumb ">
                    <h1 style="color:white; text-align: center;">{{ movie.title }}</h1></br>
                    <h5 style="color:white; text-align: left;">{{ movie.description }}</h5></br>
                    <h5 style="color:white; text-align: left;">This movie was released on : {{ movie.year }}</h5></br>
                    {% if 'username' in login_session %}
                        <a href="{{ url_for('editMovie', movie_name=movie.title) }}" type="button" class="btn btn-outline-warning">Edit</a>

                        <!-- Modal for deleting a movie -->
                        <div class="container">
                          <div class="row">
                            <div class="col-xs-12">
                            <button class="btn btn-outline-warning" data-target="#DeleteModal" data-toggle="modal">Delete</button>
                              <div class="modal fade" data-keyboard="false" data-backdrop="static" id="DeleteModal" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h6 class="modal-title">Delete</h4>
                                      <button class="close" data-dismiss="modal">&times;</button>

                                    </div>
                                    <div class="modal-body">
                                      <!-- Insert here the text of the body ! -->
                                      <h3>Are you sure you want to delete this movie ?</h3>
                                    </div>
                                    <div class="modal-footer">
                                      <button class="btn btn-primary submit-button" onclick="location.href='http://localhost:5000/deleteMovie/{{ movie.title }}'" type="button">Delete</button>
                                      <button class="btn btn-primary" data-dismiss="modal">Close</button>

                                    </div>

                                  </div>

                                </div>

                              </div>

                            </div>
                          </div>
                        </div>

                    {% endif %}
                </div>
        </div>
</div>

{% endblock content%}
