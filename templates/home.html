{% extends 'default.html' %}
{% block content %}
	<div class="container-fluid home-section">
		<div class="row">
			<a href="{{ url_for('addMovie') }}" type="button" class="btn btn-outline-warning" style="margin-bottom: 50px; margin-left: 15px;">Add a new movie</a>
		</div>
		<div class="row">
				{% for p in pics %}
				<div class="col-lg-3 thumb">
				<a href="{{ url_for('movieItem', movie_name=p.title) }}"><img src="{{ p.cover }}" class="img-thumbnail" alt="{{ p.name }}"></a>
				<p style="color: white;">{{ p.title }}</p>
				</div>
				{% endfor %}
		</div>

	</div>
{% endblock content %}
